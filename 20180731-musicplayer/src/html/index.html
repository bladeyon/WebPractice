<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="picture">
            <div class="img">
                <img src="../images/3.jpg" alt="">
            </div>
        </div>
        <div class="song">
            <p class="song-title">音乐播放器</p>
            <p class="songer">播放器</p>
            <p class="album">音乐</p>
        </div>
        <div class="process">
            <div class="ctime">00:00</div>
            <div class="procbar">
                <div class="proc-bottom"></div>
                <div class="proc-top">
                    <div class="slider-point"></div>
                </div>
            </div>
            <div class="etime">04:39</div>
        </div>
        <div class="ctrl">
            <ul>
                <li class="favour"></li>
                <li class="prev"></li>
                <li class="play"></li>
                <li class="next"></li>
                <li class="list"></li>
            </ul>
        </div>
    </div>
<script src="../js/zepto.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
